<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Ajánlatkérés - Soltec Kft.</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:url"
      content="https://napelemajanlat.soltec.hu"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Soltec Árkalkulátor" />
    <meta property="og:description" content="Árkalkulátor" />
    <meta property="og:image" content="/assets/solarpanelbg.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="uimage/x-icon" href="/assets/favicon.ico" />
    <link rel="stylesheet" href="soltecstyle.css" type="text/css" />
    <link rel="icon" href="assets/removebglightbulb.png" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="https://www.soltec.hu"
          ><img src="assets/logo_300dpi-removebg-preview.png"
        /></a>
      </div>
    </header>
    <main>
      <div class="container" id="container">
        <form>
          <h1>Ajánlatkéréshez adja meg az adatait.</h1>
          <input
            type="text"
            id="lastname"
            required="required"
            placeholder="Vezetéknév"
          />
          <input
            type="text"
            id="firstname"
            required="required"
            placeholder="Keresztnév"
          />
          <input
            type="email"
            id="email"
            required="required"
            placeholder="Email"
          />
          <input
            type="tel"
            id="phone"
            required="required"
            placeholder="Telefonszám"
          />
          <div class="Privacy">
            <input
              type="checkbox"
              id="Privacy"
              class="checkbox"
              required="required"
              oninvalid="this.setCustomValidity('Kérjük fogadja el az adatkezelési tájékoztatót és a felhasználási feltételeket.')"
              oninput="this.setCustomValidity('')"
            />
            <label for="Privacy"
              >Elolvastam és elfogadom az
              <a style="color: black" href="assets/soltecadatkezelesi.pdf"
                >Adatkezelési tájékoztatót</a
              >
              és a
              <a style="color: black" href="assets/soltecfelhasznalasi.pdf"
                >Felhasználási feltételeket</a
              ></label
            >
          </div>
          <input class="submit" type="submit" value="Tovább" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p class="footer_text">
          Soltec Kft.
          <img src="assets/registered_line.png" style="width: 15px" />
        </p>
        <p style="text-align: right" class="footer_text">
          <a href="assets/soltecadatkezelesi.pdf">Adatkezelési tájékoztató</a>
          /<a href="assets/soltecfelhasznalasi.pdf">
            Felhasználási feltételek</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
